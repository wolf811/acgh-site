{% load link_holders %}
{% load static %}

<div class="menu__background">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-xl-12 no-otstup">
        <div class="menu__navbar">
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg navbar-dark primary-color">

            <!-- Navbar brand -->

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

              <!-- Links -->
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Главная
                    <span class="sr-only">(current)</span>
                  </a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item active">
                  <a class="nav-link {% if user.is_authenticated %}editable{% endif %}" href="{% link_holder 'CENTER_INFO' %}">{% title_holder 'CENTER_INFO' %}
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Услуги
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    {% for service in all_services %}
                      <a class="dropdown-item {% if user.is_authenticated %}editable{% endif %}" href="{% url 'service_details' service.pk %}">{{ service.title }}</a>
                    {% endfor %}

                  </div>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'cok' %}#page_top">Оценка квалификации в области сварки
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'doc' %}#page_top">Документы
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'contacts' %}#page_top">Контакты
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!--/.Navbar-->
        </div>
      </div>
    </div>

  </div>
</div>
